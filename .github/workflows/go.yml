name: Go
on: [push]
jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version: ["1", "1.12", "1.11", "1.10", "1.9", "1.8"]
        
    env:
      GO111MODULE: on
      
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go_version }}
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Get dependencies
      run: go get -v -t -d ./...
        
    - name: Run tests
      run: go test -v -race ./...
